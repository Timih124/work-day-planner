    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div id="schedule" class="container">


   
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>

            let update = function() {
                document.getElementById("currentDay")
                .innerHTML = moment().format('dddd, MMM Do, h:mm:ss a');
                 }
                setInterval(update, 1000);

             var getCurrentHour = moment().hour()
             console.log(getCurrentHour)
            var times = ["9am", "10am", "11am", "12pm", "1pm", "2pm", "3pm", "4pm", "5pm"]
            var militaryTime = [9, 10, 11, 12, 13, 14, 15, 16, 17]

// for loop for the time and highlight the color to indicate past, present, future
     for(let i = 0; i < times.length; i++) {
           var colorClass = "" 

          if (militaryTime[i]===getCurrentHour) {
               colorClass="present"
          }
          if (militaryTime[i]>getCurrentHour) {
              colorClass="future"
          }
          if (militaryTime[i]<getCurrentHour) {
            colorClass="past"
          }

      $("#schedule").append(`
                <div id="calendar-row2 class="${times[i]}">
                <div id="10am"class="col-md-1"> ${times[i]} </div>
                <textarea row="3 id="text-input" class="col-md-10 description ${colorClass}" placeholder="fill in yourschedule"></textarea>
                <button id="save" class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>`)
     }
     
     $("#save").on("click", function(){
       var time = $(this).parent().attr();
       var text= $(this).siblings().val;
       

       localStorage.setItem(time, text);
     })
       
 // what needs to go in localstorage is time selected and activity
 // populate when render 
    // set item with time and activity
    // get time and activity printed in too text areas.


    </script>
  </body>
